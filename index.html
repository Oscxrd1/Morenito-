<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Morenito</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background-color: #d6f5d6;
            background-image: url('https://i.imgur.com/NHJpTzE.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 60%;
            background-attachment: fixed;
            opacity: 1;
        }

        .carrusel {
            position: relative;
            overflow: hidden;
            max-width: 100%;
            margin: 30px auto;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 1;
        }

        .carrusel img {
            width: 100%;
            height: auto;
            display: none;
            object-fit: cover;
        }

        .carrusel img.active {
            display: block;
        }

        .botones-carrusel {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2;
        }

        .botones-carrusel button {
            background: rgba(0, 0, 0, 0.4);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container center" style="position: relative; z-index: 1;">
        <h1 class="titulo-principal">Morenito</h1>
        <p class="subtitulo">Reinventamos el sabor cada semana</p>

        <div class="carrusel" id="carrusel">
            <img src="https://i.imgur.com/pDUYHRv.jpg" class="active" alt="Personas disfrutando" />
            <img src="https://i.imgur.com/lrjlUDS.jpg" alt="Arroz de leche" />
            <div class="botones-carrusel">
                <button onclick="cambiar(-1)">‹</button>
                <button onclick="cambiar(1)">›</button>
            </div>
        </div>

        <div class="button-group">
            <a class="boton" href="arroces.html">Explora sabores</a>
            <a class="boton" href="admin.html">Panel Administrativo</a>
        </div>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelectorAll('#carrusel img');

        function mostrarSlide(i) {
            slides.forEach((img, idx) => {
                img.classList.remove('active');
                if (idx === i) img.classList.add('active');
            });
        }

        function cambiar(dir) {
            index = (index + dir + slides.length) % slides.length;
            mostrarSlide(index);
        }

        setInterval(() => cambiar(1), 15000);
    </script>
</body>
</html>
