
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Morenito</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #d6f5d6;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 50px 20px;
      text-align: center;
    }

    .titulo-principal {
      font-size: 3em;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .subtitulo {
      font-size: 1.4em;
      color: #388e3c;
      margin-bottom: 40px;
    }

    .boton-principal {
      display: inline-block;
      font-size: 1.2em;
      padding: 20px 40px;
      background: linear-gradient(90deg, #4caf50, #81c784);
      color: white;
      border: none;
      border-radius: 50px;
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .boton-principal:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(76, 175, 80, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="titulo-principal">Morenito</h1>
    <p class="subtitulo">Reinventamos el sabor cada semana</p>
    <a href="arroces.html" class="boton-principal">Â¡Explora tus sabores favoritos!</a>
  </div>
</body>
</html>
