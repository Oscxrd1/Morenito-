
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Gracias por tu compra!</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fefdf9;
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      padding: 60px 20px;
      color: #2e7d32;
    }

    .box {
      max-width: 640px;
      margin: auto;
      background: white;
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 1.2em;
      color: #4e342e;
    }

    a {
      display: inline-block;
      margin-top: 35px;
      background: linear-gradient(to right, #66bb6a, #a5d6a7);
      color: white;
      padding: 14px 32px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(102,187,106,0.3);
      transition: background 0.3s ease;
    }

    a:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>¡Gracias por tu compra!</h1>
    <p>Tu pedido ha sido recibido en Morenito y será preparado con todo el sabor.</p>
    <p>Te escribiremos pronto para confirmar los detalles y coordinar la entrega.</p>
    <a href="index.html">Volver al inicio</a>
  </div>
</body>
</html>
