<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arma tu Arroz - Morenito</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #e8f5e9;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      color: #2e7d32;
    }

    .container {
      max-width: 720px;
      margin: auto;
      padding: 30px 15px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .grupo-doble {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .grupo-doble input, .grupo-doble select {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    h2 {
      font-size: 1.3em;
      margin: 30px 0 15px;
      font-weight: 600;
    }

    .tarjetas {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .tarjeta {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80px;
      padding: 10px;
      font-size: 0.95em;
      text-align: center;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    .tarjeta:hover {
      transform: scale(1.05);
    }

    .boton {
      margin-top: 30px;
      background: linear-gradient(to right, #43a047, #81c784);
      color: white;
      padding: 15px 30px;
      width: 100%;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
    }

    .boton:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 25px rgba(76, 175, 80, 0.5);
    }

    label input {
      margin-right: 6px;
    }

    @media(max-width: 600px) {
      .tarjetas {
        grid-template-columns: repeat(2, 1fr);
      }
      .grupo-doble {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Arma tu Arroz de Leche</h1>
    <form>
      <div class="grupo-doble">
        <input type="text" placeholder="Nombre completo" required />
        <input type="tel" placeholder="Celular" required />
      </div>

      <h2>Sabores</h2>
      <div class="tarjetas">
        <label class="tarjeta" style="background:#c8e6c9;"><input type="radio" name="sabor" value="Tradicional" required /> Tradicional</label>
        <label class="tarjeta" style="background:#b2dfdb;"><input type="radio" name="sabor" value="Coco" /> Coco</label>
        <label class="tarjeta" style="background:#bcaaa4;"><input type="radio" name="sabor" value="Arequipe" /> Arequipe</label>
        <label class="tarjeta" style="background:#a1887f;"><input type="radio" name="sabor" value="Café suave" /> Café suave</label>
        <label class="tarjeta" style="background:#aed581;"><input type="radio" name="sabor" value="Saludable" /> Saludable</label>
      </div>

      <h2>Toppings (máx. 2)</h2>
      <div class="tarjetas">
        <label class="tarjeta" style="background:#ffcc80;"><input type="checkbox" name="top" value="Rollos de piazza" /> Rollos de piazza</label>
        <label class="tarjeta" style="background:#bdbdbd;"><input type="checkbox" name="top" value="Galleta Oreo" /> Galleta Oreo</label>
        <label class="tarjeta" style="background:#d1c4e9;"><input type="checkbox" name="top" value="Chispas de chocolate" /> Chispas de chocolate</label>
        <label class="tarjeta" style="background:#d7ccc8;"><input type="checkbox" name="top" value="Canela molida" /> Canela molida</label>
        <label class="tarjeta" style="background:#ce93d8;"><input type="checkbox" name="top" value="Uvas pasas" /> Uvas pasas</label>
        <label class="tarjeta" style="background:#b2ebf2;"><input type="checkbox" name="top" value="Coco rallado" /> Coco rallado</label>
        <label class="tarjeta" style="background:#fff9c4; color:#4e342e;"><input type="checkbox" name="top" value="Queso rallado" /> Queso rallado</label>
        <label class="tarjeta" style="background:#aed581;"><input type="checkbox" name="top" value="Manzana verde" /> Manzana verde</label>
        <label class="tarjeta" style="background:#f48fb1;"><input type="checkbox" name="top" value="Fresas frescas" /> Fresas frescas</label>
        <label class="tarjeta" style="background:#eeeeee; color:#333;"><input type="checkbox" name="top" value="Chocolate blanco" /> Chocolate blanco</label>
        <label class="tarjeta" style="background:#a1887f;"><input type="checkbox" name="top" value="Milo" /> Milo</label>
        <label class="tarjeta" style="background:#bcaaa4;"><input type="checkbox" name="top" value="Nueces caramelizadas" /> Nueces caramelizadas</label>
        <label class="tarjeta" style="background:#f5f5f5; color:#212121;"><input type="checkbox" name="top" value="Marshmallows blancos" /> Marshmallows blancos</label>
        <label class="tarjeta" style="background:#ef9a9a;"><input type="checkbox" name="top" value="Bocadillo de guayaba" /> Bocadillo de guayaba</label>
        <label class="tarjeta" style="background:#a1887f;"><input type="checkbox" name="top" value="Galleta Lotus" /> Galleta Lotus</label>
      </div>

      <h2>Salsas</h2>
      <div class="tarjetas">
        <label class="tarjeta" style="background:#bcaaa4;"><input type="radio" name="salsa" value="Arequipe" required /> Arequipe</label>
        <label class="tarjeta" style="background:#fffde7; color:#6d4c41;"><input type="radio" name="salsa" value="Lechera" /> Lechera</label>
        <label class="tarjeta" style="background:#5d4037;"><input type="radio" name="salsa" value="Chocolate" /> Chocolate</label>
        <label class="tarjeta" style="background:#8d6e63;"><input type="radio" name="salsa" value="Nutella" /> Nutella</label>
        <label class="tarjeta" style="background:#f06292;"><input type="radio" name="salsa" value="Fresa" /> Fresa</label>
        <label class="tarjeta" style="background:#ab47bc;"><input type="radio" name="salsa" value="Mora" /> Mora</label>
        <label class="tarjeta" style="background:#ef5350;"><input type="radio" name="salsa" value="Guayaba" /> Guayaba</label>
        <label class="tarjeta" style="background:#8d6e63;"><input type="radio" name="salsa" value="Café" /> Café</label>
        <label class="tarjeta" style="background:#ffd54f; color:#5d4037;"><input type="radio" name="salsa" value="Mango maduro" /> Mango maduro</label>
        <label class="tarjeta" style="background:#fff8e1; color:#3e2723;"><input type="radio" name="salsa" value="Vainilla cremosa" /> Vainilla cremosa</label>
      </div>

      <h2>Tamaño</h2>
      <div class="grupo-doble">
        <select required>
          <option value="">Selecciona un tamaño</option>
          <option value="8oz">8 oz - $6.900</option>
          <option value="12oz">12 oz - $10.900</option>
        </select>
      </div>

      <button class="boton" type="submit">Enviar Pedido</button>
    </form>
  </div>
</body>
</html>
