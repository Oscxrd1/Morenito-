<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arma tu Arroz - Morenito</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #d6f5d6;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      color: #2e7d32;
    }

    .container {
      max-width: 720px;
      margin: auto;
      padding: 30px 15px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .grupo-doble {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .grupo-doble input, .grupo-doble select {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    h2 {
      font-size: 1.3em;
      margin: 30px 0 15px;
      font-weight: 600;
    }

    .tarjetas {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .tarjeta {
      flex: 0 0 calc(50% - 10px); margin-bottom: 15px;
      box-sizing: border-box;

      padding: 15px;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .tarjeta:hover {
      transform: scale(1.05);
    }

    .sabor-tradicional { background: linear-gradient(135deg, #e8eaf6, #c5cae9); color: #2e2e2e; }
    .sabor-coco { background: linear-gradient(135deg, #e0f7fa, #b2ebf2); color: #004d40; }
    .sabor-arequipe { background: linear-gradient(135deg, #bcaaa4, #a1887f); }

    .top-queso { background: linear-gradient(135deg, #fff8dc, #f5e9b0); color: #6d4c41; }
    .top-coco { background: linear-gradient(135deg, #e0f2f1, #b2dfdb); color: #004d40; }
    .top-canela { background: linear-gradient(135deg, #efebe9, #d7ccc8); color: #4e342e; }
    .top-chispas { background: linear-gradient(135deg, #ede7f6, #d1c4e9); color: #4527a0; }
    .top-oreo { background: linear-gradient(135deg, #eeeeee, #bdbdbd); color: #212121; }
    .top-pasas { background: linear-gradient(135deg, #f3e5f5, #ce93d8); color: #6a1b9a; }

    .salsa-arequipe { background: linear-gradient(135deg, #a1887f, #8d6e63); }
    .salsa-lechera { background: linear-gradient(135deg, #fffde7, #fff9c4); color: #6d4c41; }
    .salsa-chocolate { background: linear-gradient(135deg, #6d4c41, #4e342e); }
    .salsa-nutella { background: linear-gradient(135deg, #8d6e63, #5d4037); }
    .salsa-fresa { background: linear-gradient(135deg, #f48fb1, #f06292); }
    .salsa-mora { background: linear-gradient(135deg, #ce93d8, #ab47bc); }

    .boton {
      margin-top: 30px;
      background: linear-gradient(to right, #43a047, #81c784);
      color: white;
      padding: 15px 30px;
      width: 100%;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
    }

    .boton:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 25px rgba(76, 175, 80, 0.5);
    }

    label input {
      margin-right: 6px;
    }

    @media(max-width: 600px) {
      .tarjeta {
        flex: 0 0 100%;
      }

      .grupo-doble {
        flex-direction: column;
      }

      .tarjetas {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Arma tu Arroz de Leche</h1>
    <form>
      <div class="grupo-doble">
        <input type="text" placeholder="Nombre completo" required />
        <input type="tel" placeholder="Celular" required />
      </div>

      <h2>Sabores</h2>
      <div class="tarjetas">
        <label class="tarjeta sabor-tradicional"><input type="radio" name="sabor" value="Tradicional" required /> Tradicional</label>
        <label class="tarjeta sabor-coco"><input type="radio" name="sabor" value="Coco" /> Coco</label>
        <label class="tarjeta sabor-arequipe"><input type="radio" name="sabor" value="Arequipe" /> Arequipe</label>
      </div>

      <h2>Toppings (máx. 2)</h2>
      <div class="tarjetas">
        <label class="tarjeta top-queso"><input type="checkbox" name="top" value="Queso" /> Queso</label>
        <label class="tarjeta top-coco"><input type="checkbox" name="top" value="Coco" /> Coco</label>
        <label class="tarjeta top-canela"><input type="checkbox" name="top" value="Canela" /> Canela</label>
        <label class="tarjeta top-chispas"><input type="checkbox" name="top" value="Chispas" /> Chispas</label>
        <label class="tarjeta top-oreo"><input type="checkbox" name="top" value="Oreo" /> Oreo</label>
        <label class="tarjeta top-pasas"><input type="checkbox" name="top" value="Pasas" /> Pasas</label>
      </div>

      <h2>Salsas</h2>
      <div class="tarjetas">
        <label class="tarjeta salsa-arequipe"><input type="radio" name="salsa" value="Arequipe" required /> Arequipe</label>
        <label class="tarjeta salsa-lechera"><input type="radio" name="salsa" value="Lechera" /> Lechera</label>
        <label class="tarjeta salsa-chocolate"><input type="radio" name="salsa" value="Chocolate" /> Chocolate</label>
        <label class="tarjeta salsa-nutella"><input type="radio" name="salsa" value="Nutella" /> Nutella</label>
        <label class="tarjeta salsa-fresa"><input type="radio" name="salsa" value="Fresa" /> Fresa</label>
        <label class="tarjeta salsa-mora"><input type="radio" name="salsa" value="Mora" /> Mora</label>
      </div>

      <h2>Tamaño</h2>
      <div class="grupo-doble">
        <select required>
          <option value="">Selecciona un tamaño</option>
          <option value="8oz">8 oz - $5.900</option>
          <option value="12oz">12 oz - $9.900</option>
        </select>
      </div>

      <button class="boton" type="submit">Enviar Pedido</button>
    </form>
  </div>
</body>
</html>
