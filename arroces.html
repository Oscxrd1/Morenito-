
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arma tu Arroz - Morenito</title>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }
    .note {
      font-size: 14px;
      color: #777;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Arma tu Arroz</h2>
    <form id="order-form">
      <label>Nombre:</label>
      <input type="text" name="nombre" required />

      <label>Celular:</label>
      <input type="text" name="celular" required />

      <label>Sabor:</label>
      <select name="sabor" required>
        <option>Tradicional</option>
        <option>Arequipe</option>
        <option>Coco</option>
        <option>Café suave</option>
        <option>Vainilla cremosa</option>
      </select>

      <label>Toppings (elige máximo 2):</label>
      <select name="toppings" multiple required>
        <option>Rollos de piazza</option>
        <option>Galleta Oreo</option>
        <option>Chispas de chocolate</option>
        <option>Canela molida</option>
        <option>Uvas pasas</option>
        <option>Coco rallado</option>
        <option>Queso rallado</option>
        <option>Manzana verde</option>
        <option>Fresas frescas</option>
        <option>Chocolate blanco</option>
        <option>Milo</option>
        <option>Nueces caramelizadas</option>
        <option>Marshmallows</option>
        <option>Bocadillo</option>
        <option>Galleta Lotus</option>
      </select>

      <label>Salsa:</label>
      <select name="salsa" required>
        <option>Arequipe</option>
        <option>Lechera</option>
        <option>Chocolate</option>
        <option>Nutella</option>
        <option>Fresas</option>
        <option>Mora</option>
        <option>Mango</option>
        <option>Limón</option>
        <option>Maracuyá</option>
        <option>Chicle</option>
      </select>

      <label>Tamaño:</label>
      <select name="tamano" id="tamano" onchange="actualizarPrecio()" required>
        <option value="6900">8 oz - $6.900</option>
        <option value="10900">12 oz - $10.900</option>
        <option value="12900">16 oz - $12.900</option>
      </select>

      <button type="submit">Enviar Pedido</button>
    </form>
    <div class="note">El pago se realiza en efectivo al momento de la entrega.</div>
  </div>

  <div hidden id="snipcart" data-api-key="demo"></div>
  <script src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>
  <script>
    document.getElementById("order-form").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("¡Gracias por tu pedido! Lo procesaremos pronto.");
      window.location.href = "/gracias.html";
    });
  </script>
</body>
</html>
